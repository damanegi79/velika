<article id="services"> 
		
		
	<a href="javascript:velika.gotoPage('contact');">
		<div class="link-to-left"> 
			<h6>05</h6>
			<h4>contact</h4>
		</div>	
	</a>	
	
	<div class="container">
		<div class="sixteen columns"> 
			<h1><span>06</span>q&amp;a</h1>
		</div>	
	</div>
	<div class="container">
		<div class="sixteen columns"> 
			<h4>Make your life with Velika</h4>
			<div class="subtext">소중한 시간, 여러분께 특별한 추억을 만들어 드립니다.</div>
		</div>
	</div>

	<div class="container">
		<div class="sixteen columns"> 
			<div class="line-separator-ser"></div>
		</div>
		<div class="clear"></div>

		<div class="mail-form">
			<form id="mailForm" action="/sendmail" method="post">	
			<ul>
				<li>
					<span class="tit">제목 *</span>
					<span class="con">
						<input type="text" name="qna_title" required>
					</span>
				</li>
				<li>
					<span class="tit">이름 *</span>
					<span class="con">
						<input type="text" name="qna_name" required>
					</span>
				</li>
				<li>
					<span class="tit">이메일 *</span>
					<span class="con">
						<input type="text" name="qna_email" required>
					</span>
				</li>
				<li>
					<span class="tit">연락처 *</span>
					<span class="con">
						<input type="text" name="qna_phone" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="11" required placeholder="- 없이 작성해 주세요.">
					</span>
				</li>
				<li>
					<span class="tit">답변수신방법 *</span>
					<span class="con">
						<label>
							<input type="radio" name="qna_type" value="email" checked> 이메일
						</label>
						<label class="ml10">
							<input type="radio" name="qna_type" value="phone"> 전화
						</label>
					</span>
				</li>
				<li>
					<span class="tit">내용 *</span>
					<span class="con">
						<textarea name="qna_desc" required></textarea>
					</span>
				</li>
			</ul>
			<div class="text-center">
				<button class="btn" type="submit" style="min-width:150px">문의하기</button>
			</div>
			</form>                        
		</div>
		
	</div>	
</article>
